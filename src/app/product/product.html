<ng-container *ngIf="product$ | async as product; else load">
      <a routerLink="/"><button type="button" class="btn btn-primary btn-pos">&lt; Back</button></a>
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-md-5 text-center">
        <img [src]="product.image" class="img-fluid p-3 border rounded" [alt]="product.title" />
      </div>
      <div class="col-md-7">
        <h3 class="mb-2">{{ product.title }}</h3>
        <div class="fs-3 fw-bold text-warning mb-3">$ {{ product.price }}</div>
        <p class="text-secondary">{{ product.description }}</p>
        <button class="btn btn-warning btn-add" (click)="addToCart(product)">Add to cart</button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #load>
  <div class="text-center py-5"><div class="spinner-border" role="status"></div></div>
</ng-template>
