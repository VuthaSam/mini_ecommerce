<div class="card shadow-sm border-0 h-100">
  <a [routerLink]="['/product', product.id]">
  <span class="badge text-bg-primary pro-cat">{{product.category}}</span>
  <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
  </a>
  <div class="card-body text-center">
    <h6 class="card-title mb-2 product-title">{{ product.title }}</h6>
    <p class="product-description">{{product.description}}</p>
    <p class="text-primary fw-bold mb-3">${{ product.price }}</p>
    <div class="action-button">
    <button class="btn btn-dark btn-sm px-3" (click)="addToCart(product)">
      <i class="bi bi-cart-plus me-1"></i> Add to Cart
    </button>
    </div>
  </div>
</div>
