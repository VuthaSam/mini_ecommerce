<div class="container py-4">
  <h3 class="mb-4">Checkout & Billing</h3>
  <div class="row g-4">
    <!-- ðŸ§ Customer Form -->
    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Customer Information</h5>

          <div class="mb-3">
            <label class="form-label">Full Name *</label>
            <input class="form-control" [(ngModel)]="customer.name" placeholder="Enter full name">
          </div>

          <div class="mb-3">
            <label class="form-label">Phone *</label>
            <input class="form-control" [(ngModel)]="customer.phone" placeholder="Enter phone number">
          </div>

          <div class="mb-3">
            <label class="form-label">Address *</label>
            <textarea class="form-control" [(ngModel)]="customer.address" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select class="form-select" [(ngModel)]="customer.payment">
              <option>Cash</option>
              <option>Card</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- ðŸ§¾ Order Summary -->
    <div class="col-lg-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Order Summary</h5>

          <div class="d-flex justify-content-between mb-2" *ngFor="let item of cart.cart_list">
            <span>{{ item.title }} (x{{ item.qty }})</span>
            <span>${{ item.price * item.qty | number:'1.2-2' }}</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <strong>${{ cart.getCartTotal() | number:'1.2-2' }}</strong>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping</span>
            <strong>${{ shippingFlat | number:'1.2-2' }}</strong>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Total</span>
            <strong>${{ total | number:'1.2-2' }}</strong>
          </div>

          <div class="d-grid mt-4">
            <button class="btn btn-primary" (click)="submitOrder()">Place Order</button>
            <a routerLink="/cart" class="btn btn-outline-secondary mt-2">Back to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
